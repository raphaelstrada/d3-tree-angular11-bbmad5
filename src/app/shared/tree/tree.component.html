<div>Node Selected: {{ hasSelectedNode }} <button *ngIf="hasSelectedNode" (click)="cancelSelectedNode()">Cancel</button></div>
<div #chartContainer class="chart-container">
  <svg id="{{ this.id }}-svg">
  </svg>
</div>
